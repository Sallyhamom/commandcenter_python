<!DOCTYPE html>
<html>
<head>
  <title>SkyWatch Login</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 40%;
      padding: 30px;
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 96%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: #21262d;
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #238636;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="title">SkyWatch Login</div>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="error" id="errorMsg">Invalid username or password</div>
  </div>

  <script>
    async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        const res = await fetch("http://localhost:4000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          location.href = "/static/menu.html";
        } else {
        errorMsg.style.display = "block";
        }
    }
    </script>


</body>
</html>
